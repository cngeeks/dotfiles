live_config_reload = true

[colors]
draw_bold_text_with_bright_colors = false

[colors.bright]
black = "#4d4d4d"
blue = "#caa9fa"
cyan = "#9aedfe"
green = "#5af78e"
magenta = "#ff92d0"
red = "#ff6e67"
white = "#e6e6e6"
yellow = "#f4f99d"

[colors.cursor]
cursor = "CellForeground"
text = "CellBackground"

[colors.dim]
black = "#14151b"
blue = "#4d5b86"
cyan = "#59dffc"
green = "#1ef956"
magenta = "#ff46b0"
red = "#ff2222"
white = "#e6e6d1"
yellow = "#ebf85b"

[colors.line_indicator]
background = "None"
foreground = "None"

[colors.normal]
black = "#000000"
blue = "#bd93f9"
cyan = "#8be9fd"
green = "#50fa7b"
magenta = "#ff79c6"
red = "#ff5555"
white = "#bfbfbf"
yellow = "#f1fa8c"

[colors.primary]
background = "#282a36"
foreground = "#f8f8f2"

[colors.search.focused_match]
background = "#ffb86c"
foreground = "#44475a"

[colors.search.matches]
background = "#50fa7b"
foreground = "#44475a"

[colors.selection]
background = "#44475a"
text = "CellForeground"

[colors.vi_mode_cursor]
cursor = "CellForeground"
text = "CellBackground"

[cursor]
blink_interval = 750
thickness = 0.15
unfocused_hollow = true

[cursor.style]
blinking = "Always"
shape = "Block"

[env]
TERM = "xterm-256color"

[font]
#size = 16.0
size = 22.0

[font.bold]
#family = "JetBrainsMono Nerd Font Mono"
#family = "Sudo"
family = "Px437 Compaq Port3"
style = "Bold"

[font.bold_italic]
#family = "JetBrainsMono Nerd Font Mono"
#family = "Sudo"
family = "Px437 Compaq Port3"
style = "Bold Italic"

[font.italic]
#family = "JetBrainsMono Nerd Font Mono"
#family = "Sudo"
family = "Px437 Compaq Port3"
style = "Italic"

[font.normal]
#family = "JetBrainsMono Nerd Font Mono"
#family = "Sudo"
family = "Px437 Compaq Port3"
style = "Regular"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Plus"
mods = "Command"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Command"

[[keyboard.bindings]]
action = "ToggleSimpleFullscreen"
key = "F"
mods = "Command|Control"

[mouse]
hide_when_typing = true

[scrolling]
history = 100000

[window]
decorations = "full"
opacity = 0.5
startup_mode = "SimpleFullscreen"

[window.dimensions]
columns = 120
lines = 30

[window.padding]
x = 15
y = 15
